<div class="row container-fluid p-3">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">

        <div class="row header text-center">
            <div class="col-md-3">Mail</div>
            <div class="col-md-3">Vpn tildelt</div>
            <div class="col-md-3">Sticky</div>
            <div class="col-md-3"></div>

        </div>
    </div>
    <div class="col-sm-1"></div>
</div>

<div class="row container-fluid" *ngFor="let user of Userlist">

    <div class="col-sm-1"></div>

    <div class="col-sm-10">

        <div class="row text-center">
            <div class="col-md-3">{{user.email}}</div>
            <div class="col-md-3">{{true == user.vpn ? 'X' : '' }}</div>
            <div class="col-md-3">
                <!-- <button>{{user.sticky == true ? "X": ""}}</button> -->
                <input type="checkbox" [(ngModel)]="user.sticky" (change)="ChangeSticky(user)">
            </div>
            <div class="col-md-3 p-1">
                <button class="btn-primary">Slet</button>
            </div>
        </div>
    </div>

    <div class="col-sm-1"></div>
</div>

<div class="row container-fluid ">

    <div class="col-sm-1"></div>

    <div class="col-sm-10">
        <div class="row line_bottom p-3">
            <div class="col-md-3">
                <button class="btn-primary">Slet Alle</button>
            </div>


        </div>
    </div>

    <div class="col-sm-1"></div>
</div>
